<!DOCTYPE html>
<html>
<head>
	<title>Singapore Weather API</title>
	  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="jquery.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="api.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Weather Forcast Dataset</h1>
			<p> Gets weather Forecast for major Singapore Cities, this forcast is valid for two hours</p>
		</div>
		<h3>Dataset</h3><div id='title'></div><br/>
		<h3>Source</h3><div id='source'></div><br/>
		<h3>Valid for</h3><div id='time'></div><br/>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						Location
					</th>
					<th>
						Forecast
					</th>
				</tr>
			</thead>
			<tbody class='sg'>

			</tbody>
		</table>

	</div>
	
</body>
</html>

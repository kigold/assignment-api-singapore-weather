<!DOCTYPE html>
<html>
<head>
	<title>Singapore Weather API</title>
	  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="jquery.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="api.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Weather Forcast</h1>
			<p> Gets weather Forecast for major Singapore Cities, this forcast is valid for two hours</p>
		</div>
		<div class="row">
			<div class="col-sm-4"><h3>Dataset</h3><div id='title'></div></div>
			<div class="col-sm-4"><h3>Source</h3><div id='source'></div></div>
			<div class="col-sm-4"><h3>Valid for</h3><div id='time'></div></div>
		</div>
		<br/>

		<div class="row">
			<div class="col-sm-6"><h3>Select your City</h3></div>
			<div class="col-sm-6"><h3>Select Time Frame</h3></div>
			<div class="col-sm-6">		
				<div class="dropdown">
					<select id='cities' class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
						<span class="caret"></span>
					</select>
				</div>
			</div>
			<div class="col-sm-6">		
				<div class="dropdown">
					<select id='time' class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
						<span class="caret"></span>
						<option value="2hr_nowcast">2 Hours</option>
						<option value="24hrs_forecast">24 Hours</option>
					</select>
				</div>
			</div>
		</div>

	
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						Location
					</th>
					<th>
						Forecast
					</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

	</div>
	
</body>
</html>
